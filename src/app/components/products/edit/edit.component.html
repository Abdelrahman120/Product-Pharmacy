<div class="container mt-4">
  <h2>Edit Product</h2>
  <form (ngSubmit)="updateProduct()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        [(ngModel)]="title"
        name="title"
        required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="description"
        name="description"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        id="price"
        class="form-control"
        [(ngModel)]="price"
        name="price"
        required
      />
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input
        type="number"
        id="quantity"
        class="form-control"
        [(ngModel)]="quantity"
        name="quantity"
        required
      />
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" id="image" class="form-control" (change)="onFileChange($event)" />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!title || !description || !price || !quantity"
    >
      Update
    </button>
    <button class="btn btn-secondary ms-2" type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
