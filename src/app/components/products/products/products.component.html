<div class="container mt-4">
  <h2 class="mb-4">Products</h2>

  <div class="d-flex mb-3">
    <input
      type="text"
      class="form-control me-2"
      placeholder="Search products..."
      [(ngModel)]="searchQuery"
      (input)="search()"
    />
    <button class="btn btn-secondary" (click)="reset()">Reset</button>
  </div>

  <div class="mb-3">
    <button class="btn btn-success" (click)="navigateToCreate()">Add New Product</button>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Image</th> <!-- عمود للصورة -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <img *ngIf="product.image" [src]="'http://localhost:8000/storage/products/' + product.image" alt="{{ product.title }}" class="img-thumbnail" width="100" />
        </td>
        <td>
          <button class="btn btn-info btn-sm me-1" (click)="viewDetails(product.id)">
            Details
          </button>
          <button class="btn btn-warning btn-sm me-1" (click)="editProduct(product.id)">
            Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  

  <div class="pagination">
    <button 
      (click)="previousPage()" 
      [disabled]="currentPage === 1" 
      class="btn btn-secondary btn-sm">
      Previous
    </button>

    <span class="mx-3">Page {{ currentPage }} of {{ totalPages }}</span>

    <button 
      (click)="nextPage()" 
      [disabled]="currentPage === totalPages" 
      class="btn btn-secondary btn-sm">
      Next
    </button>
  </div>
</div>
