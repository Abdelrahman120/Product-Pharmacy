<div class="container mt-4">
    <h2>Pharmacies List</h2>
    
    <button (click)="addPharmacy()" class="btn btn-success mb-3">
      Add New Pharmacy
    </button>
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pharmacy of pharmacies">
          <td>{{ pharmacy.name }}</td>
          <td>{{ pharmacy.address }}</td>
          <td>
            <button (click)="viewDetails(pharmacy.id)" class="btn btn-info btn-sm">
              View
            </button>
  
            <button (click)="editPharmacy(pharmacy.id)" class="btn btn-warning btn-sm ms-2">
              Edit
            </button>
  
            <button (click)="deletePharmacy(pharmacy.id)" class="btn btn-danger btn-sm ms-2">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
        <button 
          (click)="onPageChange(currentPage - 1)" 
          [disabled]="currentPage === 1" 
          class="btn btn-secondary btn-sm">
          Previous
        </button>
    
        <span class="mx-3">Page {{ currentPage }} of {{ totalPages }}</span>
    
        <button 
          (click)="onPageChange(currentPage + 1)" 
          [disabled]="currentPage === totalPages" 
          class="btn btn-secondary btn-sm">
          Next
        </button>
      </div>
  </div>
