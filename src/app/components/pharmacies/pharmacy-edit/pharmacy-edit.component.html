<div class="container mt-4">
    <h2>Edit Pharmacy</h2>
  
    <form (ngSubmit)="updatePharmacy()" #pharmacyForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Pharmacy Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control" 
          [(ngModel)]="name" 
          name="name" 
          required 
        />
      </div>
  
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input 
          type="text" 
          id="address" 
          class="form-control" 
          [(ngModel)]="address" 
          name="address" 
          required 
        />
      </div>
  
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!pharmacyForm.form.valid">
          Save
        </button>
        <button class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
